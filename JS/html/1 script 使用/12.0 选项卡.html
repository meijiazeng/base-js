<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* className 和style 不能够同时使用*/
			#div1 .active{
				background: red;
			}
			#div1 div{
				width: 200px;
				height: 200px;
				border: 1px solid gray;
				background: green;
				display: none;
			}
		</style>
		<script>
			//this:当前发生事件的元素
			window.onload=function(){
				// 给添加事件
				var oDiv = document.getElementById('div1');
				var oBtn = oDiv.getElementsByTagName('input');
				var aDiv = oDiv.getElementsByTagName('div');
				
				for(var i=0;i<oBtn.length;i++) 
				{
					oBtn[i].index = i; 
					//给 全部按钮设置onclick
					oBtn[i].onclick = function(){
						for(var i=0;i<oBtn.length;i++){
							oBtn[i].className = ' ';
							aDiv[i].style.display = 'none';
						}
						this.className='active';
						aDiv[this.index].style.display='block';
					}
				}
			}
		</script>
	</head> 
	<body>
		<div id="div1">
			<input type="button" />
			<input type="button" />
			<input type="button" />
			<input type="button" />
			<div class="active" style="display: block;">1111</div>
			<div >2222</div>
			<div >3333</div>
			<div >4444</div>
		</div>
	</body>
</html>
