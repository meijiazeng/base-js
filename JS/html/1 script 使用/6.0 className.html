<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 200px;
				border: 1px solid gray;
			}
			.box{
				background: red;
			}
		</style>
		<script>
			function toRed(){
				var oDiv = document.getElementById('div1');
				oDiv.className="box";
			}
		</script>
	</head>
	<body>
		<input type="button" value="变红色" onclick="toRed()"/>
		<div id="div1"></div>
	</body>
</html>
