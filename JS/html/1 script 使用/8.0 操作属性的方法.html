<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 200px;
				border: 1px solid green;
				background: gray;
			}
		</style>
		<script>
			function setStyle(name,value){
				var oDiv = document.getElementById('div1');
				oDiv.style[name]=value;
//				oDiv.style[name]=value    [name]==.name 效果都一样 ，这个更加方便
			}
		</script>
	</head>
	<body>
		<input type="button" value="变宽" onclick="setStyle('width','400px');"/>
		<input type="button" value="变高" onclick="setStyle('height','400px');"/>
		<input type="button" value="变色" onclick="setStyle('background', 'red');"/>
		<div id="div1">
			
		</div>
	</body>
</html>
