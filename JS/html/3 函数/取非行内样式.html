<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 200px;
				background: gray;
			}
		</style>
		<script>
			window.onload=function()
			{
				var oDiv = document.getElementById('div1');
				if (oDiv.currentStyle)
				{
					// 解决IE 兼容问题
					alert(oDiv.currentStyle.width);
				}
				else{
					// 解决谷歌等兼容问题
					alert(getComputedStyle(oDiv,false).width);
				}
			}
		</script>
	</head>
	<body>
		<div id="div1">
		</div>
	</body>
</html>
