<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function()
			{
				var oForm=document.getElementById('form1');
				
				//  提交表单
				oForm.onsubmit=function()
				{
					alert('提交成功');
				}
				
				// 重置表单
				oForm.onreset=function()
				{
					alert('重置成功');
				}
			}
		</script>
	</head>
	<body>
		<form id="form1" action="www.shabi.com">
			<!--action--------提交的地方-->
			用户名：<input type="text" name="user" /><br />
			密码：<input type="password" name="pass"/><br />
			<input type="submit" />
			<input type="reset" />
		</form>
	</body>
</html>
